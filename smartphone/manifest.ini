[ABOUT]
NAME = Smartphone
AUTHOR = C1XTZ
VERSION = 1.32
DESCRIPTION = Chat replacement app in the style of a iPhone and iMessage.
URL = https://github.com/C1XTZ/ac-smartphone
REQUIRED_VERSION = 3044

[CORE]
LAZY = FULL
CACHE = 1
PREPROCESS = 1

[WINDOW_...]
ID = main
NAME = Smartphone
ICON = ./src/ico/icon.png
FUNCTION_MAIN = windowMain
FUNCTION_SETTINGS = windowMainSettings
FUNCTION_ON_SHOW = onShowWindow
FUNCTION_ON_HIDE = onHideWindow
PADDING = 0, 0
FLAGS = MAIN, SETTINGS, FLOATING_TITLE_BAR, AUTO_RESIZE, NO_BACKGROUND, NO_COLLAPSE, NO_SCROLLBAR, NO_SCROLL_WITH_MOUSE
